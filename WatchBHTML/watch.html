<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление часами</title>
    <link rel="stylesheet" href="watch.css">
    <script src="watch.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container-fluid mt-5">
       
        <h1>Каталог часов</h1>
        <div id="watch-list" class="row">
         
        </div>
        
        <form id="watch-form" class="mb-3">
            <div class="form-group">
                <label for="brand">Марка:</label>
                <input type="text" id="brand" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="model">Модель:</label>
                <input type="text" id="model" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Год выпуска:</label>
                <input type="number" id="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="style">Стиль:</label>
                <input type="text" id="style" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Цена ($):</label>
                <input type="number" id="price" class="form-control" step="0.01">
            </div>
            <div class="form-group">
                <label for="photo">Фотография:</label>
                <input type="file" id="photo" name="photo" class="form-control-file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Добавить часы</button>
        </form>
    </div>

    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Информация о часах</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
